<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Branch Sign-In</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Sign In</h2>
        <form id="signInForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Sign In</button>
        </form>
        <div id="loading" class="loading-indicator" style="display: none;">Loading...</div>
        <p>Don't have an account? <a href="registration.html">Register here</a></p>
    </div>

    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "firebase/app";
      import { getAnalytics } from "firebase/analytics";
      import { getAuth, signInWithEmailAndPassword } from "firebase/auth";
      
      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyDc287mmdbcyEnrTgeUsa7DIuglUD_fJqQ",
        authDomain: "friendsbingo-548cc.firebaseapp.com",
        projectId: "friendsbingo-548cc",
        storageBucket: "friendsbingo-548cc.appspot.com",
        messagingSenderId: "1017184172373",
        appId: "1:1017184172373:web:769fd888b0dc9b25eb57dc",
        measurementId: "G-FHPVZC9L19"
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);
      const auth = getAuth(app);

      document.getElementById('signInForm').addEventListener('submit', async (event) => {
          event.preventDefault();
  
          const email = document.getElementById('email').value;
          const password = document.getElementById('password').value;
          const loadingIndicator = document.getElementById('loading');
  
          try {
              loadingIndicator.style.display = 'block';
  
              const userCredential = await signInWithEmailAndPassword(auth, email, password);
              const user = userCredential.user;
  
              // Store branch email in localStorage
              localStorage.setItem('branch_email', email);
  
              alert('Sign-in successful!');
              window.location.href = 'index.html';
  
          } catch (error) {
              console.error('Error signing in:', error);
              if (error.code === 'auth/user-not-found') {
                  alert('User not found. Redirecting to registration page.');
                  window.location.href = 'registration.html';
              } else {
                  alert('Error signing in: ' + error.message);
              }
          } finally {
              loadingIndicator.style.display = 'none';
          }
      });
  </script>
  
</body>
</html>
