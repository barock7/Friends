<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Branch Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form id="registrationForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Register</button>
        </form>
        <div id="loading" class="loading-indicator" style="display: none;">Loading...</div>
    </div>

    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "firebase/app";
      import { getAnalytics } from "firebase/analytics";
      import { getAuth, createUserWithEmailAndPassword } from "firebase/auth";
      
      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyDc287mmdbcyEnrTgeUsa7DIuglUD_fJqQ",
        authDomain: "friendsbingo-548cc.firebaseapp.com",
        projectId: "friendsbingo-548cc",
        storageBucket: "friendsbingo-548cc.appspot.com",
        messagingSenderId: "1017184172373",
        appId: "1:1017184172373:web:769fd888b0dc9b25eb57dc",
        measurementId: "G-FHPVZC9L19"
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);
      const auth = getAuth(app);

      document.getElementById('registrationForm').addEventListener('submit', async (event) => {
          event.preventDefault();
  
          const email = document.getElementById('email').value;
          const password = document.getElementById('password').value;
          const loadingIndicator = document.getElementById('loading');
  
          try {
              loadingIndicator.style.display = 'block';
  
              const userCredential = await createUserWithEmailAndPassword(auth, email, password);
              const user = userCredential.user;
  
              alert('Registration successful! Redirecting to sign-in page.');
              window.location.href = 'signin.html';
  
          } catch (error) {
              console.error('Error registering:', error);
              alert('Error registering: ' + error.message);
          } finally {
              loadingIndicator.style.display = 'none';
          }
      });
  </script>
  
</body>
</html>
