<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js"></script>
</head>
<body>
    <div class="container">
        <h1>Admin Dashboard</h1>
        <h2>Branch Registrations</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Branch Name</th>
                    <th>Email</th>
                    <th>Password</th>
                </tr>
            </thead>
            <tbody id="branch-registrations">
                <!-- Branch registrations will be populated here -->
            </tbody>
        </table>
        <button id="clear-registrations" class="btn btn-danger">Clear All Registrations</button>

        <h2>Game History</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Total Bet Amount</th>
                    <th>Total Calls</th>
                    <th>Total Players</th>
                    <th>Profit</th>
                </tr>
            </thead>
            <tbody id="game-history">
                <!-- Game history will be populated here -->
            </tbody>
        </table>
        <button id="clear-history" class="btn btn-danger">Clear All Game History</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-analytics.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";
    
        const firebaseConfig = {
            apiKey: "AIzaSyBRW2r6gW8ah6DkbME0FzLfUv6kCzloO8U",
            authDomain: "friendsbingo-d17f7.firebaseapp.com",
            projectId: "friendsbingo-d17f7",
            storageBucket: "friendsbingo-d17f7.appspot.com",
            messagingSenderId: "1028940353502",
            appId: "1:1028940353502:web:f7cc1615e2cf21bd60174f",
            measurementId: "G-QTYPTTNWER"
        };
    
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);
        
        document.addEventListener('DOMContentLoaded', async () => {
            const branchRegistrations = document.getElementById('branch-registrations');
            const gameHistory = document.getElementById('game-history');
            const clearRegistrationsButton = document.getElementById('clear-registrations');
            const clearHistoryButton = document.getElementById('clear-history');

            async function loadBranchRegistrations() {
                const querySnapshot = await getDocs(collection(db, "branch_registrations"));
                branchRegistrations.innerHTML = '';
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${data.branchName}</td>
                        <td>${data.email}</td>
                        <td>${data.password}</td>
                    `;
                    branchRegistrations.appendChild(row);
                });
            }

            async function loadGameHistory() {
                const querySnapshot = await getDocs(collection(db, "bet_history"));
                gameHistory.innerHTML = '';
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${data.date}</td>
                        <td>${data.amount}</td>
                        <td>${data.totalCalls}</td>
                        <td>${data.totalPlayers}</td>
                        <td>${data.profit}</td>
                    `;
                    gameHistory.appendChild(row);
                });
            }

            clearRegistrationsButton.addEventListener('click', async () => {
                const querySnapshot = await getDocs(collection(db, "branch_registrations"));
                querySnapshot.forEach(async (doc) => {
                    await deleteDoc(doc.ref);
                });
                loadBranchRegistrations();
            });

            clearHistoryButton.addEventListener('click', async () => {
                const querySnapshot = await getDocs(collection(db, "bet_history"));
                querySnapshot.forEach(async (doc) => {
                    await deleteDoc(doc.ref);
                });
                loadGameHistory();
            });

            loadBranchRegistrations();
            loadGameHistory();
        });
    </script>
</body>
</html>
